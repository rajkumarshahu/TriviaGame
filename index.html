<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TrivialTrivia : Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Montserrat|Rakkas|Yatra+One&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <div class="container-fluid bg-header ">
      <div class="heading bg-light pt-2 text-center display-4">
          <div class="row">
              <div class="col-3">
                    <img src="assets/images/charlie-chaplin.png" alt="charlie image" width="100px">
              </div>
              <div class="col-6">Totally Trivial Trivia</div>
              <div class="col-3">
                    <img src="assets/images/charlie-chaplin.png" alt="charlie image" width="100px">
              </div>
          </div>

      </div>

      <div class="main-container bg-image-container text-center">
          <div class="start-screen">
                <button id="start-btn" class="animated pulse infinite">Start</button>
            </div>

        <div class="q-container">
            <div class="" id="remaining-time"></div>
            <div class="row" id="question-number"></div>
            <div class="margin h3 animated pulse delay-0.5s" id="question-holder"></div>
            <div class="animated fadeInLeft delay-1s">
                <ul id="choices-holder" class="mt-4 "></ul>
            </div>
        </div>
        <div class="decision-container">
            <div class="message"></div>
            <img class="image animated fadeIn img-thumbnail"  src="" alt="images" />
        </div>

        <div class="result-container ">
            <button id="play-again-btn" class="animated pulse infinite mb-4">Play Again</button>
            <div class="card mt-4 animated fadeIn slower">
                <div class="card-header h2 border-info">Your Score:</div>
                <div class="card-body">
                    <div id="correct-ans" class="h3"></div>
                    <div id="incorrect-ans" class="h3"></div>
                    <div id="not-answered" class="h3"></div>
                </div>
            </div>
        </div>
      </div>

      <div class="p-5">&nbsp;</div>
      <footer class="footer fixed-bottom py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small
            >&copy;
            <script type="text/javascript">
              document.write(new Date().getFullYear());
            </script>
            UofT SCS Coding Bootcamp</small
          >
        </div>
      </footer>
    </div>
  </body>
  <script src="assets/javascript/app.js"></script>
</html>
