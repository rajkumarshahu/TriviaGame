<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TrivialTrivia : Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <div class="container-fluid bg-header ">
      <div class="bg-light p-4 text-center display-4">
          <div class="row">
              <div class="col-3">
                    <img src="assets/images/charlie-chaplin.png" alt="charlie image" width="100px">
              </div>
              <div class="col-6"><p>Totally Trivial Trivia</p></div>
              <div class="col-3">
                    <img src="assets/images/charlie-chaplin.png" alt="charlie image" width="100px">
              </div>
          </div>

      </div>

      <div class="main-container bg-image-container text-center">
          <div class="start-screen">
                <button id="start-btn" class="animated fadeIn delay-1s">Start</button>
            </div>

        <div class="q-container">
            <span class="" id="remaining-time"></span>
            <div class="row" id="question-number"></div>
            <div class="margin h3 animated pulse delay-0.5s" id="question-holder"></div>
            <div class="animated fadeInLeft delay-1s">
                <ul id="choices-holder" class="mt-4 "></ul>
            </div>
        </div>
        <div class="decision-container">
            <div class="message"></div>
            <img class="image" class="img-thumbnail" src="" alt="images" />
        </div>

        <div class="result-container">
            <button id="play-again-btn">Play Again</button>
        </div>
      </div>

      <div class="p-5">&nbsp;</div>
      <footer class="footer fixed-bottom py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small
            >&copy;
            <script type="text/javascript">
              document.write(new Date().getFullYear());
            </script>
            UofT SCS Coding Bootcamp</small
          >
        </div>
      </footer>
    </div>
  </body>
  <script src="assets/javascript/app.js"></script>
</html>
